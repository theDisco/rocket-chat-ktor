openapi: "3.1.0"
info:
  title: "rocket_chat API"
  description: "rocket_chat API"
  version: "1.0.0"
servers:
- url: "http://localhost:8080"
paths:
  /users:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/User"
    post:
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRequest"
        required: true
      responses:
        "201":
          description: "Created"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Failed to create user"
components:
  schemas:
    User:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        email:
          type: "string"
        createdAt:
          type: "string"
        updatedAt:
          type: "string"
      required:
      - "id"
      - "name"
      - "email"
      - "createdAt"
      - "updatedAt"
    UserRequest:
      type: "object"
      properties:
        name:
          type: "string"
        email:
          type: "string"
      required:
      - "name"
      - "email"